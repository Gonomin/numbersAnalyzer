<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="flex">
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <article class="flex flex-start">
            <div class="flex flex-start">
                <p> Insira um número (entre 1 e 100):
                    <input type="number" name="inputNumber" id="inputNumber">
                    <button onclick="addNumber()">Adicionar</button>
                </p>

                <select name="displayNumbers" id="displayNumbers" size="15"></select>
                <button onclick="displayResults()">
                    Finalizar
                </button>
            </div>
            <div id="res" class="flex">

            </div>
        </article>
    </main>
    <footer>
        <p>
            <em>Desenvolvido por
                <a href="https://github.com/Gonomin" target="_blank">
                    <strong>
                        João Pedro Florenço
                    </strong>
                </a>
            </em>
        </p>
    </footer>
    <script src="script/script.js"></script>
</body>

</html>
